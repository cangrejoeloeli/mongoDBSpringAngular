<div class="container" style="margin: 10px;">
    <form (submit)="loadData()">
        <mat-form-field appearance="outline">
            <mat-label>NÃºmero de servicio</mat-label>
            <input matInput placeholder="nro serv" type="number" [formControl]="nroServicio">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Ayuda</mat-hint>
        </mat-form-field>
        <button mat-raised-button type="submit" disabled="{{!nroServicio.valid}}">Obtener</button>
    </form>
</div>
@if(facturas$ | async){
<table mat-table [dataSource]="facturas$" class="mat-elevation-z8">

    <mat-text-column name="CIS"></mat-text-column>
    <mat-text-column name="CLIENTE_ID"></mat-text-column>
    <mat-text-column name="CLIENTE_SERVICIO_ID"></mat-text-column>
    <mat-text-column name="PERIODO"></mat-text-column>
    <mat-text-column name="TIPO"></mat-text-column>
    <mat-text-column name="NUMERO_FACTURA"></mat-text-column>

    <!-- Name Column -->
    <ng-container matColumnDef="Neto">
        <th mat-header-cell *matHeaderCellDef> Neto </th>
        <td mat-cell *matCellDef="let element"> {{element.Neto | currency : '$'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="IVA_1">
        <th mat-header-cell *matHeaderCellDef> IVA </th>
        <td mat-cell *matCellDef="let element"> {{element.IVA_1 | number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}

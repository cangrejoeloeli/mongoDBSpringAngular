<div class="container" style="padding: 1px; margin: 1px;">
    <h6>Permisos:</h6>
    <div class="container" style="display: flex;">
        @for (item of moduloAsignado.permisos; track $index) {

        <p class="border border-primary rounded" style="padding: 1px; margin: 1px;">{{item.nombrePermiso}}<button
                class="btn btn-close" (click)="removePermiso(item)"></button></p>

        }
    </div>
    <select [(ngModel)]="permisoSelected">
        @for (item of permisos$ | async; track $index) {

        <option [ngValue]="item">{{item.nombrePermiso}}</option>

        }
    </select>

    @if (permisoSelected) {
    <button class="btn btn-info" (click)="addPermiso()">+</button>
    }

</div>

<div class="container">
    <button class="btn btn-outline-primary" style="margin: 1%;" [routerLink]="['crud', null,'C']"><i
            class="bi bi-plus-lg"></i></button>
    <table class="table table-striped">
        <thead class="table-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">View</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            @for (item of roles$ | async; track $index) {
            <tr>
                <td> {{item.id}} </td>
                <td> {{item.name}} </td>
                <td> <a [routerLink]="['crud', item.id,'V']"><i class="bi bi-eye"></i></a></td>
                <td> <a [routerLink]="['crud', item.id,'U']"><i class="bi bi-pen"></i></a></td>
                <td> <button class="btn" (click)="deleteRole(item.id)"><i class="bi bi-trash"></i></button></td>
            </tr>
            }
        </tbody>
    </table>
</div>

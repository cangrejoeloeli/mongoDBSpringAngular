<hr>
<h5>{{ modulosAsignados | json }}</h5>

<select [(ngModel)]="permisoSelected">
    @for (item of permisos$ | async; track $index) {
    <option [ngValue]="item">{{item.nombrePermiso}}</option>
    }
</select>

@if (permisoSelected) {
<button (click)="addPermiso()"> + permiso</button>
}

</form>

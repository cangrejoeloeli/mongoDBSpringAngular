<div class="container" style="padding: 1%;">
    <!-- <h5>{{ moduloAsignado | json }}</h5> -->
    <!-- <h4>{{ moduloAsignado.modulo.nombreModulo }}</h4> -->
    <!-- <h6>{{ moduloAsignado.permisos.length }}</h6> -->
    <h6>Permisos:</h6>
    @for (item of moduloAsignado.permisos; track $index) {
    <p>{{item.nombrePermiso}} <button class="btn btn-danger" (click)="removePermiso(item)">Remove</button> </p>
    }

    <select [(ngModel)]="permisoSelected">
        @for (item of permisos$ | async; track $index) {
        <option [ngValue]="item">{{item.nombrePermiso}}</option>
        }
    </select>

    @if (permisoSelected) {
    <button class="btn btn-primary" (click)="addPermiso()"> + permiso</button>
    }

</div>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR con texto</title>
    <style>
        .qr-container {
            text-align: center;
            margin: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            /* Color de fondo para representar el QR */
            display: inline-block;
        }

        .qr-text {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="qr-container">
        <!-- Aquí va la imagen del QR -->
        <div class="qr-code"></div>
        <!-- Texto debajo del QR -->
        <div class="qr-text">Pagá con billetera virtual</div>
    </div>
</body>

</html>
